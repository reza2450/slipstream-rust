name: Final Fix Build
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          submodules: recursive  # <--- این خط کلید حل مشکل است

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config cmake build-essential

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Release
        run: cargo build --release
        
      - name: Upload Binaries
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-binaries
          path: |
            target/release/slipstream-client
            target/release/slipstream-server
